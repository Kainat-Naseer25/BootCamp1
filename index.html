<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working of API</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="design.css">
</head>
<body>
    <div>
        <nav class="navbar navbar-light bg-primary">
            <a class="navbar-brand">
                    <img src="id-icon.png" style="width: 40px; height: 40px;">
                    Cloud Contact</a>
              <ul class="form-inline">
                <li class="d-md-inline-block d-lg-inline-block d-sm-block navbar2">Hello Sultan Dines</li>
                <li class="d-md-inline-block d-lg-inline-block d-sm-block navbar2">
                    <img src="logout.png" style="width: 20px; height: 20px;">
                    Logout</li>
              </ul>
          </nav>
    </div>

    <div class="container-fluid">
<div class="row">
    <div class="col-md-6 col-lg-6 col-12">
        <p class="text-center" style="color:blue; margin-top:10px; font-weight: bold; font-size: medium;"> Add Contact</p>
        <!-- <form class="row g-3"> -->
            <div class="col-sm-12">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName"  placeholder="Enter your name">
            </div>
  
              <div class="col-sm-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
              </div>
  
              <div class="col-sm-12">
                <label for="inputPhoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="inputPhoneNo" placeholder="Enter your phone number">
              </div>
  
              <div class="row" style="margin-top: 10px;">
                <div class="col-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Personal
                    </label>
                  </div>
                </div>
                  <div class="col-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Professional
                    </label>
                  </div>
                </div>
              </div>
  
              <div class="text-center">
                <img src="addimage.png" class="rounded" alt="my-img.jpg" style="height: 300px; width: 300px;">
              </div>
              <input type="file" accept="image/*" id="file" style="margin-bottom: 10px;">
              <div class="row">
                <div class="col-md-5 col-lg-5 col-12 row">
                  <button  class="btn btn-primary addContact"  onclick="addButton(this.id)">Update</button>
                </div>
                <div class="col-md-5 col-lg-5 col-12 row">
                  <button  class="btn btn-success" onclick="create()"> Add Contact </button>
                </div>
              </div>
            <!-- </form> -->
    </div>

    <div class="col-md-6 col-lg-6 col-12">
        <input type="text" class="form-control" placeholder="Filter Contacts..." style="margin-top: 10px;">
    
            <div id="main">
            </div>
    </div>
</div>
</div>

    <script src="design.js"></script>
</body>
</html>
